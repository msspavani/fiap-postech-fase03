name: Build and Test 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' 

      - name: Restore dependencies
        run: dotnet restore FIAP.TC.Fase03.APIContatos/FIAP.TC.Fase03.ContatosAPI.sln

      - name: Build
        run: dotnet build FIAP.TC.Fase03.APIContatos/FIAP.TC.Fase03.ContatosAPI.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test FIAP.TC.Fase03.APIContatos/FIAP.TC.Fase03.ContatosAPI.sln --no-build --verbosity normal
