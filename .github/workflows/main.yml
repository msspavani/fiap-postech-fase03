name: CI/CD Local Runner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: self-hosted

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
      COMPOSE_DOCKER_CLI_BUILD: 1
      DOCKER_BUILDKIT: 1

    steps:
    - name: üì• Checkout do C√≥digo
      uses: actions/checkout@v4

    - name: üß™ Verificar .NET j√° instalado
      run: dotnet --info

    - name: Listar diretorio
      run: ls -R

    - name: üß™ Testes de Unidade
      run: dotnet test  ./FIAP.TC.Fase03.APIContatos/FIAP.TC.Fase03.ContatosAPI.UnitTest/FIAP.TC.Fase03.ContatosAPI.UnitTest.csproj

    - name: üê≥ Build das Imagens Docker
      run: |
        docker build -t mpavani/cadastro-api:latest -f FIAP.TC.Fase03.APIContatos/FIAP.TC.Fase03.ContatosAPI.Cadastro/Dockerfile .
        docker build -t mpavani/inclusao-worker:latest -f FIAP.TC.Fase03.APIContatos/FIAP.TC.Fase03.ContatosAPI.Inclusao/Dockerfile .
        docker build -t mpavani/remocao-worker:latest -f FIAP.TC.Fase03.APIContatos/FIAP.TC.Fase03.ContatosAPI.Remocao/Dockerfile .
        docker build -t mpavani/atualizacao-worker:latest -f FIAP.TC.Fase03.APIContatos/FIAP.TC.Fase03.ContatosAPI.Atualizacao/Dockerfile .
        docker build -t mpavani/gateway-api:latest -f FIAP.TC.Fase03.APIContatos/FIAP.TC.Fase03.ContatosAPI.Gateway/Dockerfile .

    - name: üì¶ Aplicar Kustomize no Kubernetes (Minikube)
      run: |
        kubectl apply -k infra/k8s
