name: CI/CD Local com Runner Self-Hosted

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name:  Checkout cÃ³digo
        uses: actions/checkout@v4

      - name:  Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Executar testes de unidade
        run: dotnet test --no-restore --verbosity normal

      - name: Build imagens Docker
        run: |
          docker build -t mpavani/cadastro-api:latest -f FIAP.TC.Fase03.ContatosAPI.Cadastro/Dockerfile .
          docker build -t mpavani/gateway-api:latest -f FIAP.TC.Fase03.ContatosAPI.Gateway/Dockerfile .
          docker build -t mpavani/atualizacao-worker:latest -f FIAP.TC.Fase03.ContatosAPI.Atualizacao/Dockerfile .
          docker build -t mpavani/inclusao-worker:latest -f FIAP.TC.Fase03.ContatosAPI.Inclusao/Dockerfile .
          docker build -t mpavani/remocao-worker:latest -f FIAP.TC.Fase03.ContatosAPI.Remocao/Dockerfile .

      # - name: ðŸš¢ Push (opcional - se usar Docker Hub)
      #   run: |
      #     echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      #     docker push mpavani/cadastro-api:latest
      #     docker push mpavani/gateway-api:latest
      #     docker push mpavani/atualizacao-worker:latest
      #     docker push mpavani/inclusao-worker:latest
      #     docker push mpavani/remocao-worker:latest

      - name:  Deploy
        run: |
          cd infra/k8s
          kubectl apply -k .
